name: Gerar XLS dos laudos (Drive)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"  # todo dia 03:00 UTC (00:00 em -03), ajuste se quiser

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run extractor
        env:
          GDRIVE_SA_JSON: ${{ secrets.GDRIVE_SA_JSON }}
          GDRIVE_ROOT_FOLDER_ID: ${{ secrets.GDRIVE_ROOT_FOLDER_ID }}
          PYTHONUNBUFFERED: "1"
        run: |
          echo "ROOT_FOLDER_ID=${GDRIVE_ROOT_FOLDER_ID}"
          python -u extract_drive_laudate.py


      - name: Upload artifact
        if:always()
        uses: actions/upload-artifact@v4
        with:
          name: resultado-xlsx
          path: resultado.xlsx
