name: Gerar XLS dos laudos (Drive)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *" # 03:00 UTC (00:00 em -03)

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run extractor
        env:
          GDRIVE_SA_JSON: ${{ secrets.GDRIVE_SA_JSON }}
          GDRIVE_ROOT_FOLDER_ID: ${{ secrets.GDRIVE_ROOT_FOLDER_ID }}
          PYTHONUNBUFFERED: "1"
          # Limites (pra n√£o varrer infinito)
          MAX_PDFS: "300"
          # Se quiser filtrar por "tasy" (recomendado), deixe "tasy"
          NAME_CONTAINS: "tasy"
          # Se quiser baixar PDFs pra uma pasta local no runner:
          DOWNLOAD_DIR: "downloads"
        run: |
          echo "ROOT_FOLDER_ID=${GDRIVE_ROOT_FOLDER_ID}"
          python -u extract_drive_laudate.py | tee run.log

      - name: Upload resultado e logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: resultado-e-logs
          path: |
            resultado.xlsx
            run.log
            downloads/
          if-no-files-found: warn
